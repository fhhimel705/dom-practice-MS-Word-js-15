<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-file</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/308abf2440.js" crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section class="bg-sky-400 mt-5 lg:mt-16 lg:w-9/12 mx-2 lg:mx-auto p-3 lg:p-12 rounded-lg">
            <h2 class="text-3xl mb-5 font-semibold text-center">My Text Editor</h2>
            <div class=" border-4	border-slate-500 border-solid p-2 lg:p-5 bg-blue-300 ">
                <div class="mt-2">
                    <nav class="lg:flex lg:justify-between">
                        <div class="flex justify-between mt-2 lg:mt-0">
                            <p><i id="font-bold" class="me-4 fa-solid fa-bold"></i></p>
                            <p><i id="font-italic" class="me-4 fa-solid fa-italic"></i></p>
                            <p><i id="font-underline" class="me-4 fa-solid fa-underline"></i></p>
                        </div>
                        <div class="flex justify-between mt-2 lg:mt-0">
                            <button class="me-3"> <i id="text-left" class="me-6 fa-solid fa-align-left"></i></button>
                            <button class="me-3"> <i id="text-center" class="me-6 fa-solid fa-align-center"></i></button>
                            <button class="me-3"> <i id="text-right" class="me-6 fa-solid fa-align-right"></i></button>
                            <button class="me-3"><i id="text-justify" class="me-6 fa-solid fa-align-justify"></i></button>
                            
                        </div>
                        <div class="flex justify-between mt-2 lg:mt-0">
                            <input type="number" id="font-size" class="me-3 rounded-md w-12 lg:w-20 " placeholder="number">
                            <button id="upper-case" class="me-3">aA</button>
                            <input type="color" id="text-color" class="me-3 ">
                        </div>
                    </nav>
                    <hr class="mt-5 border-2	border-slate-500 border-solid">
                </div>
                <div class="mt-5">
                    <textarea name="" id="text-area" class="w-full h-72" rows="10"></textarea>
                </div>
            </div>


        </section>
    </main>
    <script>
       
    </script>
        <script src="js files/utilities.js"></script>
        <script src="js files/font-style.js"></script>
        <script src="js files/text-align.js"></script>
        <!-- <script src="js files/text-align-02.js"></script> -->
        <script src="js files/text-color.js"></script>
        <script src="js files/font-size.js"></script>
        <script src="js files/upper-case.js"></script>

</body>

</html>
